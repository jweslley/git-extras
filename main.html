  <body>
    <div id="content">
      <h1 id="git-extras">Git Extras</h1>
      <p>Little git extras.</p>
      <h2 id="installation">Installation</h2>
      <p>Clone / Tarball:</p>
<pre><code> $ make install
</code></pre>

      <p>One-liner:</p>
<pre><code>$ curl http://github.com/visionmedia/git-extras/raw/master/bin/git-update-extras | sh
</code></pre>

      <p>Brew (buggy):</p>
<pre><code> $ brew install git-extras
</code></pre>
  </body>
</html>
